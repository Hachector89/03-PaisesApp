
<div class="animate__animated animate__fadeIn animate__faseter">

    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <!-- con (onEnter) está escuchando el output del componente
            app-pais-input, si fuera [] entonces sería un input para que
            el componente lo recibiera -->
            <app-pais-input
                (onEnter)="buscar( $event )"
                placeholder="Buscar Capital...">
            </app-pais-input>
        </div>
    </div>

    <hr>

</div>

<div *ngIf="hayError"
    class="alert alert-danger">
    No se encontró nada buscando por {{ termino }}
</div>

<div *ngIf="capitales.length > 0" 
    class="row">
    <div class="col">

        <app-pais-tabla
            [paises]=capitales>
        </app-pais-tabla>

    </div>
</div>
